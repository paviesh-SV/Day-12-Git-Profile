<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github profile page</title>
  
  <!-- Styles used, bootstrap, external css file and cloudfare to add github logo -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header class="header">
    <div class="content">

      <!-- Inputting Github logo -->
      <div class="logo">
        <i class="fa fa-github"></i>
      </div>

      <!-- Inputting Github header -->
      <div class="header-text">
        <h3 class="header3">GITHUB</h3>
      </div>

    </div>
  </header>
    <div class="container-fluid">

      <!-- Divinding the webpage into rows and columns sections -->
      <div class="row">

        <div class="col-4 col-sm-4 colmd-4 col-lg-4 col-xl-4 col-xxl-4 ">

          <!-- Creating the rectangular box -->
          <div class="box1"></div>
        </div>

        <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
          <!-- Creating nested row to create boxes in the right half of the page -->
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
              <div class="box2">
                <p class="text">Search</p>
              </div>
            </div>
          </div>

          <!-- Creating row and nested columns to output 3 boxes on the same row -->
          <div class="row">
            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <div class="box3-1"></div>
            </div>

            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <div class="box3-2"></div>
            </div>

            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <div class="box3-3"></div>
            </div>
          </div>

          <!-- Creating the final row to output the box -->
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
              <div class="box4"></div>
            </div>
          </div>

        </div>
      </div>
      
    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
